<ion-header>
    <nav></nav>
</ion-header>

<ion-content>
  <div class="container">
    <div class="user">
    <div class="imgContainer">
      
    </div>
      <p><b>{{user.name}}</b></p>
      <p>{{user.username}}</p>
    </div>

    <form [formGroup]="twitForm" (ngSubmit)="sendTwit()">
      <ion-item>
        <ion-input class="twitInput" type="text" formControlName="description" placeholder="What is happening?"></ion-input>
      </ion-item>
      <button ion-button type="submit" [disabled]="!twitForm.valid || !validDescription()">Submit</button>
    </form>
  </div>
</ion-content>
