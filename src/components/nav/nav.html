  <ion-navbar>
    <div class="profileContainer" (click)="openProfile()">
        <img class="profileImg" src="assets/profile.jpg">
    </div>
    <ion-title>
        {{title}}
    </ion-title>
    <div class="container">
        <ion-row>
            <ion-col>
                <ion-buttons end>
                    <button ion-button (click)="togglePosition($event)">
                        <ion-icon name="settings"></ion-icon>
                    </button>
                    <button ion-button (click)="logout()">
                        <ion-icon name="log-out"></ion-icon>
                    </button>
                </ion-buttons>
            </ion-col>
        </ion-row>
    </div>
  </ion-navbar>
