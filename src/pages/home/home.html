<ion-header>
    <nav (leftPosition)="togglePosition($event)" [title]="title"></nav>
</ion-header>
<ion-content [ngClass]="getStyleClasses()">
    <ion-row>
        <ion-col>
            <twit *ngFor="let twit of twits" [twit]="twit"></twit>
        </ion-col>
    </ion-row>
    
    <ion-fab>
        <button ion-fab color="primary" class="newTwitBtn" (click)="openComposeTwit()">
            <img src="assets/twit.png">
        </button>
    </ion-fab>
</ion-content>
